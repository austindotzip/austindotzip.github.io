<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Andrew Austin</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Personal website of Andrew Austin in Minneapolis, MN.">
    
    <!-- Keywords -->
    <meta name="keywords" content="Andrew Austin">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://austin.zip">
    
    <!-- Author Information -->
    <meta name="author" content="Andrew Austin">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--soft" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Photo of Andrew Austin">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Andrew Austin</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Minneapolis, MN</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
        
              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/austin.zip" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>
              
              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/andrew-b-austin/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/austindotzip" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Generic Email Alt -->
              <a class="button button-default" href="mailto:andrew@austin.zip" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email-alt.svg" alt="Email Icon">Email Us</a>

              <!-- Generic Code -->
              <a class="button button-default" href="https://keys.openpgp.org/vks/v1/by-fingerprint/DB379BFBE653825C4510109211E8F072A9E4B118" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-code.svg" alt="Code Icon">PGP Public Key</a>

      </div>
    </div>
  </div>

</body>

</html>
